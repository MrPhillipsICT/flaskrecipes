<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Recipe</title>
</head>
<body>
    <h1>Create a New Recipe</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>{{ form.title.label }} {{ form.title() }}</div>
        <div>{{ form.content.label }} {{ form.content() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
</body>
</html>
